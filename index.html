<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ambiguity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #999999;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }

    header a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 300;
      border: 1px solid var(--accent-color);
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .art-piece {
      position: relative;
    }

    .art-piece img {
      width: 100%;
      height: auto;
      display: block;
      filter: grayscale(0.05);
    }

    .caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      color: var(--accent-color);
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 2px 6px;
      font-size: 10px;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ambiguity</h1>
    <a href="mailto:your@email.com">Contact</a>
  </header>

  <main>
    <div class="art-piece">
      <img src="art/piece1_watermarked.png" alt="Art Piece 1">
      <div class="watermark">© Ambiguity</div>
      <div class="caption">
        <span>Title 1</span>
        <span>2025</span>
      </div>
    </div>
    <div class="art-piece">
      <img src="art/piece2_watermarked.png" alt="Art Piece 2">
      <div class="watermark">© Ambiguity</div>
      <div class="caption">
        <span>Title 2</span>
        <span>2025</span>
      </div>
    </div>
    <!-- Add more pieces as needed -->
  </main>
</body>
</html>
